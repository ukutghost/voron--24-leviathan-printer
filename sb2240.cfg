[mcu sb2240]
canbus_uuid: 376ba2aa85fd

#####################################################################
# ADXL
#####################################################################

[temperature_sensor mcu_sb2240]
sensor_type: temperature_mcu
sensor_mcu: sb2240
max_temp: 120


####################################################################
#   Extruder
#####################################################################

[tmc2240 extruder]
cs_pin: sb2240:PA15

spi_speed: 500000
spi_software_sclk_pin: sb2240:PB10
spi_software_mosi_pin: sb2240:PB11
spi_software_miso_pin: sb2240:PB2

interpolate: False
run_current: 0.6
rref: 12000

stealthchop_threshold: 0

driver_IHOLDDELAY: 8
driver_IRUNDELAY: 2

driver_TBL: 3
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 4
driver_TPFD: 0
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_GRAD: 12
driver_PWM_OFS: 40
driver_PWM_REG: 15
driver_PWM_LIM: 12
driver_SGT: 30
driver_SEMIN: 2
driver_SEMAX: 8

diag0_pin: sb2240:PB3


##  Print Cooling Fan - FAN0
[fan]
pin: sb2240:PA1
kick_start_time: 0.5
off_below: 0.10

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: sb2240:PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 70.0


##  To control Neopixel RGB in mini12864 display
[neopixel sb_leds]
pin: sb2240:PD3
chain_count: 10
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW,  GRBW
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0


