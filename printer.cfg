[include shell_command.cfg]
[include mainsail.cfg]
[include bedfans-dualcontrol.cfg]
[include KAMP_Settings.cfg]
[include lcd_tweaks.cfg]
[include K-ShakeTune/*.cfg]

#Exclude Object Support
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/ghostie/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#Octopus
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_29000E000F50535556323420-if00
restart_method: command

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_488550275154364134202020FF150C16-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 25 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

contact_max_hotend_temperature: 300 # increase to probe at print temps
home_xy_position: 125, 125 # update with your safe position
home_z_hop: 5
home_z_hop_speed: 30
home_xy_move_speed: 300
home_method: proximity # use proximity for induction homing
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: unhomed # contact will calibrate beacon on first home

[respond]
default_type: echo
default_prefix:

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 25000
max_z_velocity: 10
max_z_accel: 350
square_corner_velocity: 4.0

#Octopus Temp
[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Rap2_old]
sensor_type: PT1000
sensor_pin: PF7

[resonance_tester]
accel_chip: beacon
probe_points: 125, 125, 20
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0

[shaketune]


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: -5
position_endstop: 250
position_max: 250
homing_speed: 75  #Max 100
homing_retract_dist: 30
use_sensorless_homing: true

[tmc5160 stepper_x]
cs_pin: PC4
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0
spi_bus: spi1
diag1_pin: ^!PG6

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200 
endstop_pin: PG10
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0
spi_bus: spi1

[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-05

[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-05
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 210
position_min: -10
homing_speed: 10


[tmc2240 stepper_z]
cs_pin: PC6
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1
rref: 12000

#[autotune_tmc stepper_z]
#motor: ldo-36sth20-1004ahg

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z1]
cs_pin: PC7
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1
rref: 12000

#[autotune_tmc stepper_z1]
#motor: ldo-36sth20-1004ahg

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z2]
cs_pin: PF2
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1
rref: 12000

#[autotune_tmc stepper_z2]
#motor: ldo-36sth20-1004ahg

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z3]
cs_pin: PE4
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1
rref: 12000

#[autotune_tmc stepper_z3]
#motor: ldo-36sth20-1004ahg


#####################################################################
#   Bed Heater
#####################################################################


[heater_bed]
heater_pin: PA3

sensor_type: Generic 3950
sensor_pin: PF3

max_power: 1.0
min_temp: 0
max_temp: 150

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 27.85765844775
gear_ratio: 50:8
microsteps: 16
full_steps_per_rotation: 200    

nozzle_diameter: 0.400
filament_diameter: 1.75
instantaneous_corner_velocity: 1.5

heater_pin: PA2
pwm_cycle_time: 0.02
smooth_time: 0.5
max_power: 1.0

#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: sb2240:PA3

sensor_type:PT1000
sensor_pin: PF5

min_extrude_temp: 170
max_extrude_only_distance: 101

min_temp: -250
max_temp: 350

pressure_advance: 0.0436
pressure_advance_smooth_time: 0.020

max_extrude_cross_section: 30

#control: mpc
heater_power: 64 
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8 

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


