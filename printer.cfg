[include shell_command.cfg]
[include mainsail.cfg]
[include bedfans-dualcontrol.cfg]
#[include KAMP/Voron_Purge.cfg]
[include KAMP_Settings.cfg]
#[include KAMP/Adaptive_Meshing.cfg]
[include lcd_tweaks.cfg]
[include K-ShakeTune/*.cfg]
#[include kusba.cfg]

#Exclude Object Support
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/ghostie/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#Octopus
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_29000E000F50535556323420-if00
restart_method: command

[respond]
default_type: echo
default_prefix:

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 25000
max_z_velocity: 5
max_z_accel: 350
square_corner_velocity: 5.0

#Octopus Temp
[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: -5
position_endstop: 250
position_max: 250
homing_speed: 75  #Max 100
homing_retract_dist: 30
use_sensorless_homing: true

[tmc5160 stepper_x]
cs_pin: PC4
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0
spi_bus: spi1
diag1_pin: ^!PG6

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200 
endstop_pin: PG10
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0
spi_bus: spi1

[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-05

[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-05
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32
endstop_pin: PG12
position_max: 210
position_min: -10
homing_speed: 5
second_homing_speed: 3
homing_retract_dist: 3
position_endstop: -0.5

[tmc2240 stepper_z]
cs_pin: PC6
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1

#[autotune_tmc stepper_z]
#motor: ldo-36sth20-1004ahg

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2240 stepper_z1]
cs_pin: PC7
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1

#[autotune_tmc stepper_z1]
#motor: ldo-36sth20-1004ahg

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2240 stepper_z2]
cs_pin: PF2
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1

#[autotune_tmc stepper_z2]
#motor: ldo-36sth20-1004ahg

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2240 stepper_z3]
cs_pin: PE4
interpolate: true
run_current: 0.8
stealthchop_threshold: 999999
spi_bus: spi1

#[autotune_tmc stepper_z3]
#motor: ldo-36sth20-1004ahg

[z_calibration]
start_gcode: ATTACH_PROBE
end_gcode: DOCK_PROBE 
nozzle_xy_position: 177,248
switch_xy_position: 177,208
max_deviation: 5
switch_offset: 5.5

#####################################################################
#   Bed Heater
#####################################################################


[heater_bed]
heater_pin: PA3

sensor_type: Generic 3950
sensor_pin: PF3

max_power: 1.0
min_temp: 0
max_temp: 150

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 27.85765844775
gear_ratio: 50:8
microsteps: 16
full_steps_per_rotation: 200    

nozzle_diameter: 0.400
filament_diameter: 1.75
instantaneous_corner_velocity: 1.5
max_extrude_cross_section: 0.8

heater_pin: PA2
pwm_cycle_time: 0.02
smooth_time: 0.5
max_power: 1.0

#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: sb2240:PA3

sensor_type:PT1000
sensor_pin: PF5

min_extrude_temp: 170
max_extrude_only_distance: 101

min_temp: 0
max_temp: 350

pressure_advance: 0.0436
pressure_advance_smooth_time: 0.020

max_extrude_cross_section: 30

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


#####################################################################
#   Fan Control
#####################################################################

##  Controller fan - FAN0
[controller_fan controller-fans]
pin: PA8
max_power: 0.7
kick_start_time: 0.5
heater: heater_bed

##  Part Cooling fan
[fan]
pin: PD15

## Heatend Cooling Fan
[heater_fan hotend_fan]
pin: PD14
heater: extruder
heater_temp: 50.0


#####################################################################
# Frame Thermistor
#####################################################################

#[temperature_sensor frame]
#sensor_type: Generic 3950
#sensor_pin: PF6

[z_thermal_adjust]
temp_coeff: 0.005441
#   The temperature coefficient of expansion, in mm/degC. For example, a
#   temp_coeff of 0.01 mm/degC will move the Z axis downwards by 0.01 mm for
#   every degree Celsius that the temperature sensor increases. Defaults to
#   0.0 mm/degC, which applies no adjustment.
#smooth_time:
#   Smoothing window applied to the temperature sensor, in seconds. Can reduce
#   motor noise from excessive small corrections in response to sensor noise.
#   The default is 2.0 seconds.
#z_adjust_off_above:
#   Disables adjustments above this Z height [mm]. The last computed correction
#   will remain applied until the toolhead moves below the specified Z height
#   again. The default is 99999999.0 mm (always on).
#max_z_adjustment:
#   Maximum absolute adjustment that can be applied to the Z axis [mm]. The
#   default is 99999999.0 mm (unlimited).
sensor_type: Generic 3950
sensor_pin: PF6
min_temp: 15
max_temp: 100
#   Temperature sensor configuration.
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.

